<head>
  <meta charset="utf-8" />
</head>
<body>

<form class="form-horizontal" action='/registration' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
        <p class="help-block">Please provide your E-mail</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
        <p class="help-block">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="name">Full name</label>
      <div class="controls">
        <input type="text" id="name" name="name" placeholder="" class="input-xlarge">
        <p class="help-block">Please enter your full name</p>
      </div>
    </div>

    <div class="control-group">
      <div class="controls">
        <label for="phone_number"><i class="fa fa-address-card-o"></i> Phone number</label>
        <input type="text" id="phone_number" name="phone_number" placeholder="33 677 8798">
      </div>
    </div>


    <div class="control-group">
      <div class="controls">
        <h3>Billing Address</h3>

        <label for="billing_country"><i class="fa fa-address-card-o"></i> Billing country</label>
        <input type="text" id="billing_country" name="billing_country" placeholder="USA">

        <label for="billing_city"><i class="fa fa-address-card-o"></i> Billing city</label>
        <input type="text" id="billing_city" name="billing_city" placeholder="Washington">

        <label for="billing_zip"><i class="fa fa-address-card-o"></i> Billing ZIP</label>
        <input type="text" id="billing_zip" name="billing_zip" placeholder="23412">

        <label for="billing_address"><i class="fa fa-address-card-o"></i> Billing Address</label>
        <input type="text" id="billing_address" name="billing_address" placeholder="Elm street 142.">

        <h3>Shipping Address</h3>
        <label for="shipping_country"><i class="fa fa-address-card-o"></i> Shipping country</label>
        <input type="text" id="shipping_country" name="shipping_country" placeholder="USA">

        <label for="shipping_city"><i class="fa fa-address-card-o"></i> Shipping city</label>
        <input type="text" id="shipping_city" name="shipping_city" placeholder="Washington">

        <label for="shipping_zip"><i class="fa fa-address-card-o"></i> Shipping ZIP</label>
        <input type="text" id="shipping_zip" name="shipping_zip" placeholder="23412">

        <label for="shipping_address"><i class="fa fa-address-card-o"></i> Shipping Address</label>
        <input type="text" id="shipping_address" name="shipping_address" placeholder="Elm street 142.">
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" formaction="/registration" formmethod="post" class="btn btn-success">Register</button>
      </div>
    </div>
  </fieldset>
</form>

</body>
</html>
