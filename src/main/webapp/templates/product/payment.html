<!DOCTYPE html>
<html lang="en" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/card.css"/>
    <script src="static/js/cardpayment.js" defer></script>
    <title>Codecool Shop</title>

</head>
<body style="weight: 1920px;width: 1080px;height: 1920px; background-color: #607999">
<div class="col-50">
    <h3>Payment</h3>
    <label font-weight: bold;>Accepted Cards</label>
        <button id="master-card-payment">Master Card</button>
        <button id="paypal-card-payment">Paypal</button>

        <form th:action="@{/confirmation}" method="post" style="display: none">

            <h1>Card Details</h1>

            <section>
                <label for="cc-number">Card number</label>
                <!-- Allow for spaces and for shorter and longer payment card numbers -->
                <input id="cc-number" name="cc-number" autocomplete="cc-number" inputmode="numeric" maxlength="50" pattern="[\d ]{10,30}" required>
            </section>

            <section>
                <label for="cc-name">Name on card</label>
                <input id="cc-name" name="cc-name" autocomplete="cc-name" maxlength="50" pattern="[\p{L} \-\.]+" required>
            </section>

            <section id="cc-exp-csc">
                <div>
                    <label for="cc-exp">Expiry date</label>
                    <input id="cc-exp" name="cc-exp" autocomplete="cc-exp" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label for="cc-csc">Security code</label>
                    <input id="cc-csc" name="cc-csc" inputmode="numeric" maxlength="3" required>
                    <div class="explanation">Back of card, last 3 digits</div>
                </div>
            </section>

            <button id="complete-payment" >Complete payment</button>

        </form>

    <form th:action="@{/confirmation}" method="post" style="display: none" id="paypal-form">

        <h1>PayPal account</h1>

        <section>
            <label for="cc-numberPP">Username</label>
            <!-- Allow for spaces and for shorter and longer payment card numbers -->
            <input id="cc-numberPP" name="cc-number" autocomplete="cc-number" maxlength="50"  required>
        </section>

        <section>
            <label for="cc-namePP">Password</label>
            <input type="password" id="cc-namePP" name="cc-name" autocomplete="cc-name" maxlength="50" required >
        </section>


        <button id="complete-paymentPP">Complete payment</button>

    </form>


    </div>


</body>
</html>
